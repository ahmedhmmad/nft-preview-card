<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="img">
        <!-- <img src="./images/image-equilibrium.jpg" alt="" /> -->
      </div>
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <h3>Our Equilibrium collection promotes balance and calm.</h3>
      </div>
      <div class="text-icons">
        <div class="eth-icon">
          <img src="./images/icon-ethereum.svg" alt="" /><span>0.041 ETH</span>
        </div>
        <div class="day-icon">
          <img src="./images/icon-clock.svg" alt="" /><span>3 days left</span>
        </div>
      </div>
      <div class="creator">
        <div class="creator-img">
          <img src="./images/image-avatar.png" alt="" />
        </div>
        <div class="creator-name">
          <h2><span>Creation of</span> Jules Wyvern</h2>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Hammad</a>.
    </div>
  </body>
</html>
